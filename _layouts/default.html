<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Font: #AAF0AA  Background: #209ABA -->
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <script>
    (function() {
      // Get the theme from localStorage or default to 'system'
      var theme = localStorage.getItem('theme') || 'system';
      
      // If 'system', check the OS preference
      if (theme === 'system') {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      
      // Apply the theme to the <html> element
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}" defer></script>
</head>
<body {% if page.background_image %}class="page-with-background" style="background-image: url('{{ page.background_image | relative_url }}');"{% endif %}>

  <div class="top-nav">
    <a href="https://github.com/{{ site.repository }}" class="github-link" title="View on GitHub" target="_blank" rel="noopener noreferrer">

</body>
</html>
