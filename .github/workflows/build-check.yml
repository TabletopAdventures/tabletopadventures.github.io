# .github/workflows/build-check.yml

name: Jekyll Build Check

# This action runs on pull requests targeting the 'main' branch
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Ruby Version
        run: |
          FILE_VERSION=$(tr -d '[:space:]' < .ruby-version)
          REPO_VAR_VERSION="${{ vars.RUBY_VERSION }}"
          
          if [ "$FILE_VERSION" != "$REPO_VAR_VERSION" ]; then
            echo "Error: .ruby-version ($FILE_VERSION) does not match repository variable RUBY_VERSION ($REPO_VAR_VERSION)."
            exit 1
          else
            echo "Ruby version validated successfully."
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # Installs gems from your Gemfile.lock

      - name: Build with Jekyll
        # This command builds the site. If it fails, the workflow fails.
        run: JEKYLL_ENV=production bundle exec jekyll build